<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function login() {
		// 아이디 입력한 값 가지고 오기
		id = document.getElementById("user").value
		// 패스워드 입력한 값 가지고 오기
		pw = document.getElementById("pw").value
		
		// <div> tag : html의 주요 구성요소(element --> tag)
		resultTag = document.getElementById("result")
		// id가 result인 태그를 가지고 와주세요.! ==> <div id=result></div>
		if (id == 'root' && pw == '1234') {
			// alert('로그인 성공')
			// resultTag.innerHTML = '<b>로그인 성공</b>'
			resultTag.innerHTML = '<img src=img/ok.png width=300 height=200>'
		} else {
			// alert('로그인 실패')
			resultTag.innerHTML = '<img src=img/no.jpg width=300 height=200>'
		}
	}
	
	function age() {
		year = parseInt(document.getElementById("age").value)
		// alert(((2023 - parseInt(year)) + 1) + '살')
		resultTag = document.getElementById("result")
		resultTag.innerHTML = (2023 - year + 1) + '살'
		
	}

	function rec() {
		width = parseFloat(document.getElementById("w").value)
		height = parseFloat(document.getElementById("h").value)
		// alert(parseFloat(width) * parseFloat(height))
		resultTag = document.getElementById("result")
		resultTag.innerHTML = width * height
	}
</script>
</head>
<body>
아이디 : <input id="user" value="root"> <br>
패스워드 : <input id="pw" value="root"> <br>
<button onclick="login()">로그인 처리</button>
<hr>

나이계산(태어난 년도) : <input id="age" value="2000"> <br>
<button onclick="age()">나이 계산 처리</button>
<hr>

가로길이 : <input id="w" value="11.11"> <br>
세로길이 : <input id="h" value="22.22"> <br>
<button onclick="rec()">사각형의 면적 처리</button>

<hr color="red">
<div id="result" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px">결과넣는 곳.</div>

</body>
</html>
