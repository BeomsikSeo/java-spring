<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { // jquery 기본 사용법! ==> document.ready()
		// alert("body 부분을 dom tree로 ram에 읽어들였음.!!")
		// document.getElementById("today") ==> $("#today")
		// 콜백함수
		$("#b1").click(function() {
			alert('b1이 클릭되었음.') // 실행할 내용 정의! (함수 정의!)
		})
		
		$('#b2').click(function() {
			alert('b2 클릭됨')
		})
		
		$('#b3').click(function() {
			alert('b3 클릭됨')
		})
	})
</script>
</head>
<body>
오늘 요일: <input id="today" value="목">
<button id="b1">주말인지 확인..</button>
<button id="b2">주말인지 확인..2</button>
<button id="b3">주말인지 확인..3</button>
</body>
</html>
