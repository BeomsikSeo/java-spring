<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		id = document.getElementById("user").value
		resultTag = document.getElementById("idResult")
		
		if (id.length >= 5) {
			// alert('로그인 성공')
			// resultTag.innerHTML = '<b>로그인 성공</b>'
			resultTag.innerHTML = '가입가능합니다.'
		} else {
			// alert('로그인 실패')
			resultTag.innerHTML = '5글자 이상 입력하세요'
		}
	}
	
	function pw3() {
		pw = document.getElementById("pw").value
		pw2 = document.getElementById("pw2").value
		resultTag = document.getElementById("result")
		
		if (pw == pw2) {
			// alert('로그인 성공')
			// resultTag.innerHTML = '<b>로그인 성공</b>'
			resultTag.innerHTML = "일치!" + "<img src=img/ok.png width=300 height=200>"
		} else {
			// alert('로그인 실패')
			resultTag.innerHTML = "불일치!" + "<img src=img/no.jpg width=300 height=200>"
		}
	}
</script>
</head>
<body>
<h3>자바 스크립트 테스트</h3>
<hr>
아이디 : <input id="user" value="test"> <button onclick="check()">글자수 체크</button>
<div id="idResult"></div>
패스워드 : <input id="pw" value="test"> <br>
패스워드 : <input id="pw2" value="test"> <button onclick="pw3()">패스워드 동일</button>

<hr>
<div id="result" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px">패스워드 일치여부</div>

</body>
</html>
